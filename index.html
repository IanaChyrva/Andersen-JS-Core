<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="todo-title">Stuff to do</h1>
    <div class="todo-container">
      <div class="lists-container">
        <h2 class="lists-header">My Todo Lists</h2>
        <ul class="lists"></ul>

        <form class="new-list" action="">
          <input
            type="text"
            class="new new-list__input"
            placeholder="add new list"
            aria-label="new list name"
          />
          <button class="btn create new-list__btn" aria-label="create new list">
            +
          </button>
        </form>
      </div>

      <div class="tasks-container">
        <div class="tasks-header">
          <h2 class="tasks-title"></h2>
          <p class="tasks-count"></p>
        </div>

        <div class="tasks-container__inner">
          <div class="tasks"></div>

          <div class="new-task">
            <form action="">
              <input
                type="text"
                class="new task new-task__input"
                placeholder="add task name"
                aria-label="new task name"
              />
              <button
                class="btn create new-task__btn"
                aria-label="create new task"
              >
                +
              </button>
           <form action="">
          </div>
          <div class="actions">
            <button class="btn delete delete-completed">
              Clear completed tasks
            </button>
            <button class="btn delete delete-list">Delete list</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
